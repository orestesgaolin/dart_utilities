name: changelog_cli
description: Simple CLI to generate basic changelog for your project using conventional commits
version: 0.0.6+1
repository: https://github.com/orestesgaolin/dart_utilities/tree/main/changelog_cli
screenshots:
  - description: "Example usage of the changelog_cli"
    path: example/screenshots/changelog_cli.png

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  args: ^2.3.1
  collection: ^1.17.0
  conventional_commit: ^0.5.0+1
  equatable: ^2.0.5
  file: ^6.1.4
  git: ^2.2.0
  mason_logger: ^0.2.0
  pub_updater: ^0.2.1

dev_dependencies:
  build_runner: ^2.0.0
  build_verify: ^3.0.0
  build_version: ^2.0.0
  mocktail: ^0.3.0
  test: ^1.19.2
  very_good_analysis: ^3.1.0

executables:
  changelog_cli:
